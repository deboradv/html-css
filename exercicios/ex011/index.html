<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site um varios dispositivos diferentes ou modifique o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/Blue Mood - Robert Munzinger.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="https://studio.youtube.com/channel/UCvHH0JM-jFXDZPsdUjbh-zg/music">Clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
